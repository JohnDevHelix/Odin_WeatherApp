<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="header">
        <h1>Current Weather Condition</h1>
    </div>
    <div class="main-container">
        <div class="search-container">
            <label for="location">Location:</label>
            <input type="text" placeholder="Enter your location here" id="location" name="location">
            <input type="submit" value="Submit" id="submit">
        </div>
    </div>
</body>

</html>
